# ~/.tmux.conf

# Reload config with prefix + r
unbind r
bind r source-file ~/.tmux.conf

# Change prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ─────────────────────────────────────────────────
# General options
# ─────────────────────────────────────────────────
set -g mouse on
set -g default-terminal "tmux-256color"
set-option -g status-position top

# ─────────────────────────────────────────────────
# Window/Pane management
# ─────────────────────────────────────────────────
# Start numbering at 1 (0 is too far on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Auto-renumber windows when one is closed
set -g renumber-windows on

# Additional split bindings (% and " still work)
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows/splits open in current path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Pane navigation with h/j/k/l
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

# ─────────────────────────────────────────────────
# Popup bindings (prefix + Ctrl-key)
# ─────────────────────────────────────────────────
# Lazygit
bind C-g display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "lazygit"

# New session (prompt for name)
bind C-n display-popup -E 'bash -i -c "read -p \"Session name: \" name; tmux new-session -d -s \$name && tmux switch-client -t \$name"'

# Switch session (fzf)
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Python shell (ipython)
bind C-p display-popup -w 80% -h 80% -E "ipython"

# Ranger file explorer
bind C-r display-popup -d "#{pane_current_path}" -w 90% -h 90% -E "ranger"

# Edit .bashrc
bind C-e display-popup -w 80% -h 80% -E "nano ~/.bashrc"

# Floating shell at current path
bind C-t display-popup -d "#{pane_current_path}" -w 75% -h 75% -E "bash"

And for .bashrc, append:

# Auto-start tmux on new terminal
if command -v tmux &>/dev/null && [ -z "$TMUX" ]; then
    tmux new-session
fi

# ─────────────────────────────────────────────────
# Catppuccin configuration (MUST be before TPM)
# ─────────────────────────────────────────────────
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# ─────────────────────────────────────────────────
# Session persistence
# ─────────────────────────────────────────────────
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# ─────────────────────────────────────────────────
# Plugins
# ─────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux#v2.1.3'

# Initialize TPM (loads plugins)
run '~/.tmux/plugins/tpm/tpm'

# ─────────────────────────────────────────────────
# Status line (MUST be after TPM loads Catppuccin)
# ─────────────────────────────────────────────────
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
